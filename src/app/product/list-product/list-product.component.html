<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-outline-info" style="border: none;" routerLink="/detail/{{product.id}}"><i class="fa-solid fa-eye"></i></button>
              <button type="button" class="btn btn-outline-warning" style="border: none;" routerLink="/update/{{product.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
              <button type="button" class="btn btn-outline-danger" style="border: none;" (click)="delete(product.id)"><i class="fa-solid fa-trash"></i></button>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
