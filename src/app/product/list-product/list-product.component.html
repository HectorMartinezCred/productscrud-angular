<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
            <button type="button" class="btn btn-info"><i class="fa-solid fa-eye"></i></button>
            <button type="button" class="btn btn-warning" routerLink="/update/{{product.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
            <button type="button" class="btn btn-danger" (click)="delete(product.id)"><i class="fa-solid fa-trash"></i></button>
        </td>
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
      </tr>
    </tbody>
  </table>
